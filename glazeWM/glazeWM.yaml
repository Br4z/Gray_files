backgroud: &background "#262626"
foregroud: &foreground "#BCBCBC"

black: &black     "#1C1C1C"
red: &red         "#AF5F5F"
green: &green     "#5F875F"
yellow: &yellow   "#87875F"
blue: &blue       "#5F87AF"
magenta: &magenta "#5F5F87"
cyan: &cyan       "#5F8787"
white: &white     "#6C6C6C"

general:
  focus_follows_cursor: false

  cursor_follow_focus: false

  toggle_workspace_on_refocus: true

  show_floating_on_top: true

  floating_window_move_amount: "5%"

  window_animations: "unchanged"

gaps:
  inner_gap: "5px"

  outer_gap: "5px"

focus_borders:
  active:
    enabled: true
    color: *white

  inactive:
    enabled: true
    color: *foreground

bar:
  height:       "30px"
  position:     "top"
  opacity:       1.0
  background:    *background
  foreground:    *foreground
  font_family:   "CaskaydiaCove Nerd Font"
  font_size:     "13px"
  padding:       "4px 2px"
  offset_x:      "0"
  offset_y:      "0"
  border_radius: "0"

  components_left:
    - type:                           "workspaces"
      focused_workspace_background:   *white
      displayed_workspace_background: "#00000033"
      default_workspace_background:   "transparent"

    - type:              "music"
      label_not_playing: ""
      label_paused:      "{artist_name} - {song_title}"
      label_playing:     "{artist_name} - {song_title} "
      max_title_length:  20
      max_artist_length: 20
      margin:            "0px 5px"
      foreground: *foreground

  components_center:
    - type: "window title"
      foreground: *foreground

  components_right:
    - type:                "cpu"
      label:               " {percent_usage}%"
      background:          *white
      foreground:          *foreground
      margin:              "0px 1px"
      padding:             "0 10px"
      refresh_interval_ms: 1000

    - type:                "memory"
      label:               " {percent_usage}%"
      background:          *white
      foreground:          *foreground
      margin:              "0px 1px"
      padding:             "0 10px"
      refresh_interval_ms: 1000

    - type:             "tiling direction"
      label_horizontal: "⮂"
      label_vertical:   "⮁"
      background:      *white
      foreground:      *foreground
      margin:          "0px 1px"
      padding:         "0 10px"

    - type:       "binding mode"
      background: *white
      foreground: *foreground
      margin:     "0px 1px"
      padding:    "0 10px"

    - type:            "clock"
      background:      *white
      foreground:      *foreground
      margin:          "0px 1px"
      padding:         "0 10px"
      time_formatting: "  HH:mm ddd d MMM"

    - type: "system tray"

workspaces:
  - name:         "1"
    display_name: "ブ"
    keep_alive:   true

  - name:         "2"
    display_name: "ラ"
    keep_alive:   true

  - name:         "3"
    display_name: "ン"
    keep_alive:   true

  - name: "4"
    display_name: "ド"
    keep_alive: true

  - name: "5"
    display_name: "ン"
    keep_alive: true

window_rules:
  - command: "ignore"
    match_process_name: "/Taskmgr|ScreenClippingHost/"

  - command: "set floating"
    match_class_name: "#32770"

  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "steam"

  - command: "move to workspace 1"
    match_process_name: "edge"

binding_modes:
  - name: "resize"
    keybindings:
      - command:  "resize width -2%"
        bindings: ["H", "Left"]

      - command:  "resize width +2%"
        bindings: ["L", "Right"]

      - command:  "resize height +2%"
        bindings: ["K", "Up"]

      - command:  "resize height -2%"
        bindings: ["J", "Down"]

      - command:  "binding mode none"
        bindings: ["Escape", "Enter"]

keybindings:
  - command:  "focus left"
    bindings: ["Alt+H", "Alt+Left"]

  - command:  "focus right"
    bindings: ["Alt+L", "Alt+Right"]

  - command:  "focus up"
    bindings: ["Alt+K", "Alt+Up"]

  - command:  "focus down"
    bindings: ["Alt+J", "Alt+Down"]


  - command:  "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]

  - command:  "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]

  - command:  "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]

  - command:  "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]


  - command: "binding mode resize"
    binding: "Alt+R"

  - command: "tiling direction toggle"
    binding: "Alt+V"

  - command: "toggle floating"
    binding: "Alt+Shift+S"

  - command: "toggle maximized"
    binding: "Alt+F"

  - command: "set minimized"
    binding: "Alt+M"

  - command: "close"
    binding: "Alt+W"

  - command: "exit wm"
    binding: "Alt+Shift+E"

  - command: "reload config"
    binding: "Alt+Shift+R"

  - command: "exec wt"
    binding: "Alt+Enter"

  - command: "focus workspace 1"
    binding: "Alt+1"

  - command: "focus workspace 2"
    binding: "Alt+2"

  - command: "focus workspace 3"
    binding: "Alt+3"

  - command: "focus workspace 4"
    binding: "Alt+4"

  - command: "focus workspace 5"
    binding: "Alt+5"

  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"

  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"

  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"

  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"

  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"

  # Move focused workspace to a monitor in a given direction.
  - command: "move workspace left"
    binding: "Alt+A"

  - command: "move workspace right"
    binding: "Alt+F"

  - command: "move workspace up"
    binding: "Alt+D"

  - command: "move workspace down"
    binding: "Alt+S"
